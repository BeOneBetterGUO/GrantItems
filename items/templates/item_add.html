{% extends 'base.html' %}

{% block title %}添加物品{% endblock %}

{% block head %}
    <!-- 自定义样式 -->
    <style>
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
    <script src='{% static 'js/add_item.js' %}'></script>
{% endblock %}

{% block main %}
    <div class="container">
        <div class="card mx-auto" style="max-width: 800px;">
            <div class="card-header text-center bg-primary text-white">
                <h2>添加物品</h2>
            </div>
            <div class="card-body">
                <form action="{% url 'items:item_add' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- 使用网格系统 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">物品名称</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="请输入物品名称">
                        </div>
                        <div class="col-md-6">
                            <label for="category-select" class="form-label">分类</label>
                            <select name="category" class="form-select" id="category-select">
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="count" class="form-label">数量</label>
                            <input type="number" class="form-control" name="count" id="count" placeholder="请输入数量">
                        </div>
                        <div class="col-md-6">
                            <label for="price" class="form-label">价格</label>
                            <input type="number" class="form-control" name="price" id="price" placeholder="请输入价格">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="status-select" class="form-label">状态</label>
                            <select name="status" class="form-select" id="status-select">
                                {% for status in status %}
                                    <option value="{{ status.id }}">{{ status.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="overdue" class="form-label">过期时间</label>
                            <input type="date" class="form-control" name="overdue" id="overdue">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="link" class="form-label">链接</label>
                            <input type="url" class="form-control" name="link" id="link" placeholder="请输入链接">
                        </div>
                        <div class="col-md-6">
                            <label for="image" class="form-label">图片</label>
                            <input type="file" class="form-control" name="image" id="image">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="d-flex align-items-center">
                            <label class="form-label me-2 mb-0">是否为消耗品</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="is_consumable" id="is_consumable">
                                <label class="form-check-label" for="is_consumable">是</label>
                            </div>
                        </div>
                    </div>
                    <!-- 备注 -->
                    <div class="mb-3">
                        <label for="description" class="form-label">备注</label>
                        <textarea class="form-control" name="description" id="description" rows="3"
                                  placeholder="请输入备注"></textarea>
                    </div>
                    <!-- 提交按钮 -->
                    <div class="text-end">
                        <button class="btn btn-success btn-lg" id="submit-btn">
                            <i class="bi bi-plus-circle"></i> 添加
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
