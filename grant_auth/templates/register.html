{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
{#    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>#}
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% block main %}
    <div class="m-auto" style="max-width: 330px;">
        <h1>注册</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="my-2">
                <label>用户名</label>
                <input type="text" name="username" class="form-control my-2" placeholder="用户名">
            </div>
            <div class="my-2">
                <label>邮箱</label>
                <input type="email" name="email" class="form-control my-2" placeholder="邮箱">
            </div>
            <div class="my-2">
                <label>密码</label>
                <input type="password" name="password" class="form-control my-2" placeholder="密码">
            </div>
            <div class="my-2">
                <label>验证码</label>
                <div class="input-group my-2">
                    <input type="text" class="form-control" placeholder="验证码"
                           aria-describedby="button-addon2" name="captcha">
                    <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">注册</button>
        </form>
    </div>
{% endblock %}
